<!DOCTYPE html>
<html>
<head>

<title>DIV块级元素</title>
</head>
<body>
	<div id="d1" style="border: 1px red solid;">
		<h1>呵呵</h1>
		<h2>嘿嘿</h2>
		<p>嘻嘻</p>
	</div>
	<hr/>
	<div id="d2" style="border: 1px blue dotted;">

		<h2>嘿嘿</h2>
		<p>嘻嘻</p>
	</div>
</body>
</html>
