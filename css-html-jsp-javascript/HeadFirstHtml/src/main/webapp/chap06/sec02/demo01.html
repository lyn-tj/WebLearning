<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>文本表单</title>
</head>
<body>
	<form action="a.jsp" method="get">
		<table>
			<tr>
				<td>用户名：</td>
				<td><input type="text" id="username" name="username"></input></td>
			</tr>
			<tr>
				<td>密码：</td>
				<td><input type="password" id="password" name="password"></input>
				</td>
			</tr>
			<tr>
				<td colspan="2"><textarea rows="10" cols="31"></textarea></td>
			</tr>
		</table>
	</form>
</body>
</html>
