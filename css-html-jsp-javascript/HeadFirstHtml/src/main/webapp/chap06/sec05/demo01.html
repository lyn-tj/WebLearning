<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>复选框</title>
</head>
<body>
	<form action="a.jsp" method="get">
		性别：
		<input type="radio" name="sex" id="male"><label for="male">男</label>
		<input type="radio" checked="checked" name="sex" id="female"><label for="female">女</label><br/>
		兴趣：
		<input type="checkbox" name="hobby">唱歌
		<input type="checkbox" name="hobby">跳舞
		<input type="checkbox" name="hobby">游泳<br/>
		年级：
		<select id="grade" name="grade">
			<option value="0">一年级</option>
			<option value="1" selected="selected">二年级</option>
			<option value="2">三年级</option>
			<optgroup label="AAA">
				<option>BBBBBBBBB</option>
				<option>CCCCCCCCC</option>
			</optgroup>
		</select>
	</form>
</body>
</html>
