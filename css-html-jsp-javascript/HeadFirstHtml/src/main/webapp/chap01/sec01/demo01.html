<body>
<p>崔西娅在西雅图结实一名IT男，对方身材魁梧，蓄着胡须。这位朋友最近一年才来到西雅图，在亚马逊工作过一段时间，目前在一家创业公司工作。他骑自行车游览城市街道，对美食和红酒有不俗的品味。作为一个工程师，他对女作者而言自带魅力光环。</p>
<p>但让崔西娅失望但是，这位男子很少在言谈间主动问及她的情况。两人约会持续了一个小时，与其说是浪漫的感情交流，给人的感觉更像是互联网工作的即兴面试。半个多小时的时间里，男子都在喋喋不休地讲自己的工作，让身处IT圈之外的崔西娅听的云里雾里。眼见一场约会被聊成了工作汇报，原初的浪漫想象瞬间消失的无影无踪。</p>
