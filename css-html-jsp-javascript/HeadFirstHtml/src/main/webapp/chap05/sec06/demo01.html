<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>cellspadding 属性设定表格单元格中的内容距离格线的距离</title>
</head>
<body>
	<table border="1" width="400" height="300" cellspadding="20px">
		<tr>
			<th>1</th>
			<th>2</th>
			<th>3</th>
			<th>4</th>
		</tr>
		<tr>
			<td>1-1</td>
			<td>1-2</td>
			<td>1-3</td>
			<td>1-4</td>
		</tr>
		<tr>
			<td>2-1</td>
			<td>2-2</td>
			<td>2-3</td>
			<td>2-4</td>
		</tr>
		<tr>
			<td>3-1</td>
			<td>3-2</td>
			<td>3-3</td>
			<td>3-4</td>
		</tr>
	</table>
</body>
</html>
