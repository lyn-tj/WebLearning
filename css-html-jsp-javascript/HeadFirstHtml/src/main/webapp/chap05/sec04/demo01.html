<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用 align 属性设置对齐方式</title>
</head>
<body>
	<table border="1" style="width: 250px; height: 200px">
		<tr>
			<th>1</th>
			<th>2</th>
			<th>3</th>
			<th>4</th>
		</tr>
		<tr>
			<td align="center">1-1</td>
			<td align="center">1-2</td>
			<td align="center">1-3</td>
			<td align="center">1-4</td>
		</tr>
		<tr>
			<td align="right">2-1</td>
			<td align="right">2-2</td>
			<td align="right">2-3</td>
			<td align="right">2-4</td>
		</tr>
		<tr>
			<td>3-1</td>
			<td>3-2</td>
			<td>3-3</td>
			<td>3-4</td>
		</tr>
	</table>
</body>
</html>
