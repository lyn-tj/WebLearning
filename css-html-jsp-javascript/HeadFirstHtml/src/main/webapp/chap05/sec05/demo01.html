<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用 bgcolor 属性设置表格背景色和边框颜色</title>
</head>
<body>
	<table border="1" bgcolor="yellow">
		<tr>
			<th>1</th>
			<th>2</th>
			<th>3</th>
			<th>4</th>
		</tr>
		<tr>
			<td bgcolor="blue">1-1</td>
			<td bgcolor="blue">1-2</td>
			<td bgcolor="blue">1-3</td>
			<td bgcolor="blue">1-4</td>
		</tr>
		<tr>
			<td bgcolor="green">2-1</td>
			<td bgcolor="green">2-2</td>
			<td bgcolor="green">2-3</td>
			<td bgcolor="green">2-4</td>
		</tr>
		<tr>
			<td bgcolor="red">3-1</td>
			<td bgcolor="red">3-2</td>
			<td bgcolor="red">3-3</td>
			<td bgcolor="red">3-4</td>
		</tr>
	</table>
</body>
</html>
