<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>设置图片大小及缩放</title>
<style type="text/css">
	.i1{
		width: 160px;
		height: 180px;
	}
	
	.i2{
		width: 20%;
	}
	
</style>
</head>
<body>
	<div style="border: 1px red solid;">
		<h1>图片大小</h1>
		<img class="i1" src="../java.jpg">
	</div>
	<div style="border: 1px red solid;">
		<h1>图片缩放</h1>
		<img class="i2" src="../java.jpg">
	</div>
</body>
</html>
