<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>内边距</title>
<style type="text/css">
	#d1{
		border-width: 2px;
		border-color: red;
		border-style: solid;
		padding: 40px;
	}
	
	#d2{
		border: thick blue dashed;
		padding-top: 20px;
		padding-right: 10px;
		padding-bottom: 5px;
		padding-left: 2px;
	}
	
	#d3{
		border-top: thick blue dashed;
		border-right: 2px red solid;
		border-bottom: thin yellow dotted;
		border-left: 2px red solid;
		padding: 20px 10px 5px 2px;
	}
</style>
</head>
<body>
<div id="d1">内容1</div>
<div id="d2">内容2</div>
<div id="d3">内容3</div>
</body>
</html>
