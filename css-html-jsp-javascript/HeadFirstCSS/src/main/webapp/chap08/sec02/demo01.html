<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>边框</title>
<style type="text/css">
	#d1{
		border-width: 2px;
		border-color: red;
		border-style: solid;
	}
	
	#d2{
		border: thick blue dashed;
	}
	
	#d3{
		border-top: thick blue dashed;
		border-right: 2px red solid;
		border-bottom: thin yellow dotted;
		border-left: 2px red solid;
	}
</style>
</head>
<body>
<div id="d1">内容1</div>
<div id="d2">内容2</div>
<div id="d3">内容3</div>
</body>
</html>
