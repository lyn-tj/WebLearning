<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>盒子定位 position fixed</title>
<style type="text/css">
	.parent{
		background-color: green;
		border: 1px red solid;
		padding: 15px;
		position: relative;
	}
	
	.son{
		background-color: blue;
		border: 1px gray solid;
		padding: 10px;
		position: fixed;
		top: 0px;
		left: 0px;
	}
</style>
</head>
<body>
<div class="parent">
<div class="son">儿子</div>
</div>
</body>
</html>
