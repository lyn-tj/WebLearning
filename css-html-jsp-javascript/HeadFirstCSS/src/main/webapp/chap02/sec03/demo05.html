<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>优先级比较</title>
<style type="text/css">

	p{
		color: blue;
		font-size: 20px;
	}
	
	@import url("yellow.css");
</style>

<link href="red.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<p style="color: green;">优先级比较</p>
<p>行内样式&gt链接式&gt内嵌式&gt导入样式（链接式在后）</p>
<p>行内样式&gt内嵌式&gt导入样式&gt链接式（链接式在前）</p>
<p>总的规律：后面的样式会覆盖前面的样式</p>
</body>
</html>
