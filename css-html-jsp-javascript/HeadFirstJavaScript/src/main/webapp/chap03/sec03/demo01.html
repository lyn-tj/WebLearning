<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript 修改 DOM 节点 CSS 样式</title>
<script type="text/javascript">
	function modifyDOMCSS(){
		document.getElementById("gril").style.color="blue";
	}
	
</script>
</head>
<body>
<p id="gril">女程序猿</p>
<input type="button" value="修改DOM节点样式" onclick="modifyDOMCSS()"/>
</body>
</html>
